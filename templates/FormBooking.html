{% extends "baseform.html" %} {% block content %}
<!-- Main Content -->
<div class="main" style="background-image: url('https://cdn.shopify.com/s/files/1/0230/5055/1376/files/shit_onklp_collaboration_for_skateboards_and_tshirts.jpeg?v=1590765704'); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <div class="main-w3l">
        <h1 class="logo-w3 white-text">Sign in information to buy product at ATN Store</h1>
        <div class="w3layouts-main">
            <form action="/appointment" method="post">
                {% csrf_token %}
                <input placeholder="Name" name="Name" type="text" required="">
                <input placeholder="Phone" name="phone" type="text" required="">
                <input placeholder="Product ID" name="idCardNumber" type="text" required="">
                <input placeholder="Product Name" name="ProName" type="text" required="">
                <input placeholder="Price" name="price" type="text" required="">
                <input type="submit" value="ORDER" name="send">
            </form>
        </div>
        <div class="text-center text-md-left">
            <a class="btn btn-secondary" href="/">Go Home</a>
        </div>
        <div class="status"></div>
    </div>
</div>
<!-- //Main Content -->
{% endblock content %}
